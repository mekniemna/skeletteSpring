
#Server configuration
server.port=8088

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/examendatabase?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
### JPA / HIBERNATE ###
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect



logging.level.root= info
#logging.level.tn.esprit.spring.service= FATAL
logging.logback.rollingpolicy.max-file-size= 100KB
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %-10d - %msg %n
logging.pattern.file= %msg %n
logging.file.name=c:/logging/spring_file.log


